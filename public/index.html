<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="theme/monokai.css">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/skulpt.min.js" type="text/javascript"></script>
    <script src="js/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="lib/codemirror.js"></script>
    <script src="lib/javascript.js"></script>
    <script src="lib/python.js"></script>
  </head>
  <body>
    <header class="title">
      <h1 class="title">Python in browser</h1>
      <div class="button-container">
        <form>
          <button class="button" type="button" onclick="save()">Save</button>
        </form>
        <form>
          <button class="button" type="button" onclick="load()">Load</button>
        </form>
        <form>
          <a href="#modal"><button class="button" type="button">Exercises</button></a>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="left-container">
        <form>
          <button class="run-button" type="button" onclick="run()">Run</button>
        </form>
        <div id="editor"></div>
      </div>
      <div class="right-container">
        <div id="mycanvas"></div>
        <div class="console">
          <pre id="output"></pre>
        </div>
      </div>
    </div>
    <footer class="footer">Fork us on <a href="https://github.com/futurice/PythonInBrowser">Github</a>. Based on <a href="https://codemirror.net">CodeMirror</a> and <a href="http://www.skulpt.org/">Skulpt</a>.
    </footer>
    <div id="modal" class="modal">
      <div>
        <a href="#close" title="Close" class="close">X</a>
        <h2>Exercises</h2>
        <ul>
          <a href="#close"><li id="start">Start here</li></a>
          <a href="#close"><li id="print">Next up: printing</li></a>
          <a href="#close"><li id="default">Default codes</li></a>
        </ul>
      </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
